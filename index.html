<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax navigation menu</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
  </head>
  <body>
    <button class="Hamburger">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </button>
    <div class="Menu">
      <ul class="Menu-list" data-offset="10">
        <li class="Menu-list-item" data-offset="20">
          <a href="#home"
            >Home
            <span class="Mask"><span>Home</span></span>
            <span class="Mask"><span>Home</span></span>
          </a>
        </li>
        <li class="Menu-list-item" data-offset="16">
          <a href="#about"
            >About
            <span class="Mask"><span>About</span></span>
            <span class="Mask"><span>About</span></span>
          </a>
        </li>
        <li class="Menu-list-item" data-offset="12">
          <a href="#work"
            >Work
            <span class="Mask"><span>Work</span></span>
            <span class="Mask"><span>Work</span></span>
          </a>
        </li>
        <li class="Menu-list-item" data-offset="8">
          <a href="#contact"
            >Contact
            <span class="Mask"><span>Contact</span></span>
            <span class="Mask"><span>Contact</span></span>
          </a>
        </li>
      </ul>
    </div>

    <div class="container text-white hero">
      <h1>Hello World!</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
